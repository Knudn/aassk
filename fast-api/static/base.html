<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="scoreboard" src="__URL_PLACEHOLDER__"></iframe>

    <script>
        let currentIndex = 0;
        let displayData = [];
        const iframe = document.getElementById('scoreboard');
        let loadingContent = false; // New variable to track loading status

        const fetchData = async () => {
            try {
                const response = await fetch('http://192.168.20.149:8000/current_assets/');
                displayData = await response.json();
                currentIndex = 0;
                updateDisplay();
            } catch (error) {
                console.error('Fetch error:', error);
            }
        };

        const updateDisplay = () => {
            if (displayData.length > 0 && !loadingContent) { // Check if not already loading content
                const item = displayData[currentIndex];
                iframe.src = item.url + "?nocache=" + new Date().getTime(); // Adding a cache buster
                loadingContent = true; // Set loading to true
                iframe.onload = () => {
                    setTimeout(() => {
                        currentIndex = (currentIndex + 1) % displayData.length;
                        loadingContent = false; // Reset loading status
                        updateDisplay();
                    }, item.timer * 1000);
                };
            }
        };

        fetchData();
    </script>
</body>
</html>
