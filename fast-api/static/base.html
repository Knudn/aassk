<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="scoreboard" src="__URL_PLACEHOLDER__"></iframe>

    <script>
        let socket = new WebSocket("ws://localhost:8000/ws");
        let currentIndex = 0;
        let displayData = [];

        const updateIframe = () => {
            const item = displayData[currentIndex];
            const iframe = document.getElementById('scoreboard');
            iframe.src = item.url;
            
            currentIndex = (currentIndex + 1) % displayData.length;
            setTimeout(updateIframe, item.timer * 1000);
        };

        const fetchData = async () => {
            const response = await fetch('http://192.168.20.149:8000/current_assets/'); // Replace with your API endpoint
            displayData = await response.json();
            currentIndex = 0;
            updateIframe();
        };

        socket.onmessage = function(event) {
            if (event.data === "update") {
                fetchData();
            }
        };

        socket.onclose = function(event) {
            if (!event.wasClean) {
                // Handle the disconnection
                // Attempt to reconnect or display a message
            }
        };

        socket.onerror = function(error) {
            // Handle any errors that occur.
        };

        // Initial fetch on page load
        fetchData();
    </script>
</body>
</html>
