<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            opacity: 1;
        }
    </style>
</head>
<body>
    <iframe id="scoreboard" src="__URL_PLACEHOLDER__"></iframe>

    <script>
        let currentIndex = 0;
        let displayData = [];
        const iframe = document.getElementById('scoreboard');

        const fetchData = async () => {
            try {
                const response = await fetch('http://192.168.20.149:8000/current_assets/'); // Replace with your API endpoint
                displayData = await response.json();
                currentIndex = 0;
                updateDisplay();
            } catch (error) {
                console.error('Fetch error:', error);
                // Handle fetch errors here
            }
        };

        const updateDisplay = () => {
            if (displayData.length > 0) {
                const item = displayData[currentIndex];
                iframe.style.opacity = 0;
                setTimeout(() => {
                    iframe.src = item.url;
                    iframe.onload = () => {
                        iframe.style.opacity = 1;
                        setTimeout(updateDisplay, item.timer * 1000); // Wait for the specified timer before updating
                    };
                    currentIndex = (currentIndex + 1) % displayData.length;
                }, 2000); // Adjust for transition time
            }
        };

        // Initial fetch on page load
        fetchData();
    </script>
</body>
</html>
