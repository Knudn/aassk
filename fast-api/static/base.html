<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="scoreboard" src="__URL_PLACEHOLDER__"></iframe>

    <script>
        let socket = new WebSocket("ws://localhost:8000/ws");
        let currentIndex = 0;
        let displayData = [];

        const updateIframe = () => {
            const item = displayData[currentIndex];
            const iframe = document.getElementById('scoreboard');

            // Check if the URL is an image and set iframe content accordingly
            if (item.url.match(/\.(jpeg|jpg|gif|png)$/) != null) {
                iframe.src = 'data:text/html;charset=utf-8,' + encodeURI('<html><body><img src="' + item.url + '" style="max-width: 100%; max-height: 100%; height: auto; width: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></body></html>');
            } else {
                iframe.src = item.url;
            }

            if (item.timer) {
                currentIndex = (currentIndex + 1) % displayData.length;
                setTimeout(updateIframe, item.timer * 1000);
            }
        };

        const fetchData = async () => {
            const response = await fetch('API_ENDPOINT_URL'); // Replace with your API endpoint
            displayData = await response.json();
            currentIndex = 0;
            updateIframe();
        };

        socket.onmessage = function(event) {
            if (event.data === "update") {
                fetchData();
            }
        };

        socket.onclose = function(event) {
            if (!event.wasClean) {
                // Handle the disconnection
                // Attempt to reconnect or display a message
            }
        };

        socket.onerror = function(error) {
            // Handle any errors that occur.
        };

        // Initial fetch on page load
        fetchData();
    </script>
</body>
</html>
