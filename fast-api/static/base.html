<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="scoreboard" src=""></iframe>

    <script>
        let currentIndex = 0;
        let displayData = [];
        const iframe = document.getElementById('scoreboard');
        let loadingContent = false;
        let socket = new WebSocket("ws://localhost:8000/ws"); // Adjust the WebSocket server URL as needed

        socket.onmessage = function(event) {
            if (event.data === "update") {
                fetchData();
            }
        };

        socket.onclose = function(event) {
            if (!event.wasClean) {
                console.error('WebSocket closed unexpectedly');
                // Handle the disconnection here
                // You may want to try to reconnect or display a fallback message
            }
        };

        socket.onerror = function(error) {
            console.error('WebSocket error:', error);
            // Handle any errors that occur here
        };

        const fetchData = async () => {
            try {
                const response = await fetch('http://localhost:8000/current_assets/');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                displayData = await response.json();
                currentIndex = 0;
                updateDisplay();
            } catch (error) {
                console.error('Fetch error:', error);
            }
        };

        const updateDisplay = () => {
            if (displayData.length > 0 && !loadingContent) {
                const item = displayData[currentIndex];
                let url = item.url
                console.log(url)
                if (url.includes("loop")) {
                    console.log("asdasd")
                    iframe.src = item.url
                } else {
                    iframe.src = item.url + "?nocache=" + new Date().getTime();
                }
                
                loadingContent = true;
                iframe.onload = () => {
                    setTimeout(() => {
                        currentIndex = (currentIndex + 1) % displayData.length;
                        loadingContent = false;
                        updateDisplay();
                    }, item.timer * 1000);
                };
                iframe.onerror = () => {
                    console.error('Error loading iframe content');
                    currentIndex = (currentIndex + 1) % displayData.length;
                    loadingContent = false;
                    updateDisplay();
                };
            }
        };

        fetchData();
    </script>
</body>
</html>
