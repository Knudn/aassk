<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Optional: to remove scrollbar if not needed */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Optional: to remove the border */
        }
    </style>
</head>
<body>
    <iframe id="scoreboard" src="__URL_PLACEHOLDER__"></iframe>

    <script>
        let socket = new WebSocket("ws://localhost:8000/ws");

        socket.onmessage = function(event) {
            if (event.data === "update") {
                window.location.reload(); // Refresh the page
            }
        };

        socket.onclose = function(event) {
            if (!event.wasClean) {
                // Handle the disconnection
                // Attempt to reconnect or display a message
            }
        };

        socket.onerror = function(error) {
            // Handle any errors that occur.
        };
    </script>
</body>
</html>
