<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="scoreboard" src=""></iframe>

    <script>
        let currentIndex = 0;
        let displayData = [];
        const iframe = document.getElementById('scoreboard');
        let loadingContent = false;

        const fetchData = async () => {
            try {
                const response = await fetch('http://192.168.20.149:8000/current_assets/');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                displayData = await response.json();
                currentIndex = 0;
                updateDisplay();
            } catch (error) {
                console.error('Fetch error:', error);
                // Consider adding a fallback URL or message here
            }
        };

        const updateDisplay = () => {
            if (displayData.length > 0 && !loadingContent) {
                const item = displayData[currentIndex];
                iframe.src = item.url + "?nocache=" + new Date().getTime();
                loadingContent = true;
                iframe.onload = () => {
                    setTimeout(() => {
                        currentIndex = (currentIndex + 1) % displayData.length;
                        loadingContent = false;
                        updateDisplay();
                    }, item.timer * 1000);
                };
                iframe.onerror = () => {
                    console.error('Error loading iframe content');
                    // Handle iframe loading errors here
                    currentIndex = (currentIndex + 1) % displayData.length;
                    loadingContent = false;
                    updateDisplay();
                };
            }
        };

        fetchData();
    </script>
</body>
</html>
