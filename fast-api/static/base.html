<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <iframe id="scoreboard" src="__URL_PLACEHOLDER__"></iframe>

    <script>
        let currentIndex = 0;
        let displayData = [];
        const iframe = document.getElementById('scoreboard');
        let socket = new WebSocket("ws://localhost:8000/ws");

        const fetchData = async () => {
            try {
                const response = await fetch('API_ENDPOINT_URL'); // Replace with your API endpoint
                displayData = await response.json();
                currentIndex = 0;
                updateDisplay();
            } catch (error) {
                console.error('Fetch error:', error);
                // Handle fetch errors here
            }
        };

        const updateDisplay = () => {
            if (displayData.length > 0) {
                const item = displayData[currentIndex];
                iframe.style.opacity = 0;
                setTimeout(() => {
                    iframe.src = item.url;
                    iframe.onload = () => {
                        iframe.style.opacity = 1;
                        setTimeout(updateDisplay, item.timer * 1000); // Wait for the specified timer before updating
                    };
                    currentIndex = (currentIndex + 1) % displayData.length;
                }, 1000); // Adjust for transition time
            }
        };

        socket.onmessage = function(event) {
            if (event.data === "update") {
                fetchData();
            }
        };

        socket.onclose = function(event) {
            if (!event.wasClean) {
                // Handle the disconnection, attempt to reconnect or display a message
            }
        };

        socket.onerror = function(error) {
            // Handle any errors that occur with the WebSocket
        };

        // Initial fetch on page load
        fetchData();
    </script>
</body>
</html>
