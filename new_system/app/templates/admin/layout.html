<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask App</title>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <div class="container">
        <div class="admin-dashboard">
            <h1>Admin Dashboard</h1>
            <ul class="nav nav-tabs" id="adminTabs">
                <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'home' %}active{% endif %}" href="{{ url_for('admin.admin', tab_name='home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'global-config' %}active{% endif %}" href="{{ url_for('admin.admin', tab_name='global-config') }}">Global Config</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle {% if active_tab == 'active_events' %}active{% endif %}" href="#" id="activeEventsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Active Events
                    </a>
                    <div class="dropdown-menu" aria-labelledby="activeEventsDropdown">
                        <a class="dropdown-item" href="{{ url_for('admin.admin', tab_name='active_events') }}">Current Events</a>
                        <a class="dropdown-item" href="{{ url_for('admin.admin', tab_name='active_events_driver_data') }}">Driver Data</a>
                        <a class="dropdown-item" href="{{ url_for('admin.admin', tab_name='a') }}">Event 3</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'test-service' %}active{% endif %}" href="{{ url_for('admin.admin', tab_name='infoscreen') }}">Infoscreen</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle {% if active_tab == 'active_events' %}active{% endif %}" href="#" id="activeEventsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Microservices
                    </a>
                    <div class="dropdown-menu" aria-labelledby="activeEventsDropdown">
                        <a class="dropdown-item" href="{{ url_for('admin.admin', tab_name='active_events') }}">PDF converter</a>
                        <a class="dropdown-item" href="{{ url_for('admin.admin', tab_name='active_events') }}">Msport Serial Proxy</a>
                    </div>
                </li>

            </ul>
            <div class="tab-content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

</body>
</html>
