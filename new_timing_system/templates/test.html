<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .navbar-brand {
      display: flex;
      align-items: center;
    }
    .navbar-brand img {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='img/logo.jpg') }}" width="40" height="40" alt="Logo">
        <span class="h3 mb-0">Race Results</span>
      </a>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="heatsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              All Heats
            </a>
            <div class="dropdown-menu" aria-labelledby="heatsDropdown">
              {% for event in heats %}
              <button class="dropdown-item event-btn" data-event="{{ event }}">{{ event }}</button>
              {% endfor %}
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="eventsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Event Summary
            </a>
            <div class="dropdown-menu" aria-labelledby="eventsDropdown">
              {% for event in events %}
              <button class="dropdown-item event-btn" data-event="{{ event }}">{{ event }}</button>
              {% endfor %}
            </div>
          </li>
          <li class="nav-item">
            <button class="btn btn-primary current-event-btn">Show Current Event</button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="row">
      <div class="col-md-8">
        <h4 class="mb-3">Event Data</h4>
        <table id="event-data" class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Club</th>
              <th>Vehicle</th>
              <th>Points</th>
              <th>Best Time</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="col-md-4">
        </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Script logic to fetch and display data similar to the previous example
  </script>
</body>
</html>
