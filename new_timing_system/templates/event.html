<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ event }}</title>
</head>
<body>
  <h1>{{ event }}</h1>
  {% for key, value in event.items() %}
    <h2>{{ key }}</h2>
    <p>{{ value }}</p>
  {% endfor %}
</body>
</html>
